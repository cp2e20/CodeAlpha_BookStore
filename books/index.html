<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <img
              src="assets/logo.png"
              alt="Logo"
              width="150px"
              height="100px"
            />
          </a>
        </div>
        <ul class="nav-links">
          <li>
            <a href="history.html"
              ><img src="assets/history.png" width="30px" height="30px"
            /></a>
          </li>
          <li>
            <input type="text" id="search-bar" placeholder="Search books..." />
            <button id="search-btn">Search</button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="sidebar">
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="all">All</option>
        <option value="romance">Romance</option>
        <option value="mystery">Mystery</option>
        <option value="fantasy">Fantasy</option>
        <option value="manga">Manga</option>
        <option value="thriller">Thriller</option>
      </select>
      <button id="filter-category-btn">Filter</button>
    </div>

    <div class="row" id="product-list">
      <!-- books will be inserted here by JavaScript -->
    </div>
    <div class="pagination">
      <button id="prev-page" class="pagination-btn">Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-page" class="pagination-btn">Next</button>
    </div>

    <footer class="footer">
      <div class="container-foot">
        <p class="copyright">Copyright 2024 - Tala Hareb</p>
      </div>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
